<body>

    <div class="debug-section">

    <div class="debug-section">

        <button onclick="checkPromptsTable()">æ£€æŸ¥promptsè¡¨</button>
        <button onclick="checkUsersTable()">æ£€æŸ¥usersè¡¨</button>

    <div class="debug-section">
        <h3>ğŸ” æŸ¥è¯¢ç›‘æ§</h3>
        <button onclick="startQueryMonitoring()">å¼€å§‹ç›‘æ§æŸ¥è¯¢</button>
        <button onclick="stopQueryMonitoring()">åœæ­¢ç›‘æ§</button>

    <script>
        let queryMonitoring = false;
        let queryLog = [];

        function addResult(containerId, type, title, content) {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `debug-result ${type}`;
            div.innerHTML = `<strong>${title}</strong>\n${content}`;
            container.appendChild(div);
        }

        function clearResults(containerId) {
            document.getElementById(containerId).innerHTML = '';
        }

        // æ‹¦æˆªSupabaseæŸ¥è¯¢
        const originalFrom = supabase.from;
        supabase.from = function(table) {
            const query = originalFrom.call(this, table);
            
            // æ‹¦æˆªselectæ–¹æ³•
            const originalSelect = query.select;
            query.select = function(...args) {
                if (queryMonitoring) {
                    logQuery('SELECT', table, args);
                }
                return originalSelect.apply(this, args);
            };

            // æ‹¦æˆªeqæ–¹æ³•
            const originalEq = query.eq;
            query.eq = function(column, value) {
                if (queryMonitoring) {
                    logQuery('EQ', table, [column, value]);
                    
                    // ç‰¹åˆ«æ£€æŸ¥å¯èƒ½å¯¼è‡´UUIDé”™è¯¯çš„å€¼
                    if (column.includes('user_id') && value !== null) {
                        const uuidRegex = /^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$/i;
                        if (!uuidRegex.test(value)) {
                            logQuery('UUID_ERROR', table, [`âš ï¸ æ— æ•ˆUUID: ${column} = ${value}`]);
                        }
                    }
                }
                return originalEq.apply(this, arguments);
            };

            return query;
        };

        function logQuery(type, table, params) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = {
                timestamp,
                type,
                table,
                params: JSON.stringify(params)
            };
            queryLog.push(logEntry);
            
            updateQueryMonitor();
        }

        function updateQueryMonitor() {
            const container = document.getElementById('query-monitor');
            if (!container) return;

            const logHTML = queryLog.slice(-20).map(entry => {
                const className = entry.type === 'UUID_ERROR' ? 'error-highlight' : '';
                return `<div class="${className}">[${entry.timestamp}] ${entry.type} ${entry.table}: ${entry.params}</div>`;
            }).join('');

            container.innerHTML = `<div class="query-log">${logHTML}</div>`;
        }

        async function simulateLoginError() {
            clearResults('error-trace');
            addResult('error-trace', 'info', 'å¼€å§‹æ¨¡æ‹Ÿç™»å½•åçš„é”™è¯¯', 'æ­£åœ¨æ‰§è¡Œç™»å½•åä¼šè§¦å‘çš„æŸ¥è¯¢...');

            try {
                // æ£€æŸ¥å½“å‰ç”¨æˆ·
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    addResult('error-trace', 'warning', 'ç”¨æˆ·æœªç™»å½•', 'è¯·å…ˆç™»å½•ä»¥æ¨¡æ‹Ÿé”™è¯¯');
                    return;
                }

                const userId = session.user.id;
                addResult('error-trace', 'info', 'å½“å‰ç”¨æˆ·ID', userId);

                // æ¨¡æ‹ŸgetPromptsæŸ¥è¯¢
                addResult('error-trace', 'info', 'æ­¥éª¤1: æŸ¥è¯¢æç¤ºè¯', 'æ‰§è¡Œä¸»è¦çš„æç¤ºè¯æŸ¥è¯¢...');
                const { data: prompts, error: promptsError } = await supabase
                    .from('prompts')
                    .select('*')
                    .eq('status', 'published')
                    .eq('is_public', true)
                    .limit(5);

                if (promptsError) {
                    addResult('error-trace', 'error', 'æç¤ºè¯æŸ¥è¯¢å¤±è´¥', promptsError.message);
                    return;
                }

                addResult('error-trace', 'success', 'æç¤ºè¯æŸ¥è¯¢æˆåŠŸ', `æ‰¾åˆ° ${prompts.length} æ¡è®°å½•`);

                // æ¨¡æ‹ŸgetUserInteractionsæŸ¥è¯¢
                if (prompts.length > 0) {
                    addResult('error-trace', 'info', 'æ­¥éª¤2: æŸ¥è¯¢ç”¨æˆ·äº¤äº’', 'æ‰§è¡Œç”¨æˆ·ç‚¹èµå’Œæ”¶è—çŠ¶æ€æŸ¥è¯¢...');
                    
                    const promptIds = prompts.map(p => p.prompt_id);
                    
                    // æŸ¥è¯¢ç‚¹èµçŠ¶æ€
                    const { data: likes, error: likesError } = await supabase
                        .from('user_likes')
                        .select('prompt_id')
                        .eq('user_id', userId)
                        .in('prompt_id', promptIds);

                    if (likesError) {
                        addResult('error-trace', 'error', 'ç‚¹èµæŸ¥è¯¢å¤±è´¥', likesError.message);
                    } else {
                        addResult('error-trace', 'success', 'ç‚¹èµæŸ¥è¯¢æˆåŠŸ', `æ‰¾åˆ° ${likes.length} æ¡ç‚¹èµè®°å½•`);
                    }

                    // æŸ¥è¯¢æ”¶è—çŠ¶æ€
                    const { data: favorites, error: favoritesError } = await supabase
                        .from('user_favorites')
                        .select('prompt_id')
                        .eq('user_id', userId)
                        .in('prompt_id', promptIds);

                    if (favoritesError) {
                        addResult('error-trace', 'error', 'æ”¶è—æŸ¥è¯¢å¤±è´¥', favoritesError.message);
                    } else {
                        addResult('error-trace', 'success', 'æ”¶è—æŸ¥è¯¢æˆåŠŸ', `æ‰¾åˆ° ${favorites.length} æ¡æ”¶è—è®°å½•`);
                    }
                }

            } catch (error) {
                addResult('error-trace', 'error', 'æ¨¡æ‹Ÿè¿‡ç¨‹ä¸­å‘ç”Ÿé”™è¯¯', error.message + '\n' + error.stack);
            }
        }

        async function checkAllTables() {
            clearResults('error-trace');
            
            const tables = ['users', 'prompts', 'user_likes', 'user_favorites', 'usage_logs'];
            
            for (const table of tables) {
                try {
                    addResult('error-trace', 'info', `æ£€æŸ¥è¡¨: ${table}`, 'æ­£åœ¨æŸ¥è¯¢...');
                    
                    const { data, error } = await supabase
                        .from(table)
                        .select('*')
                        .limit(5);

                    if (error) {
                        addResult('error-trace', 'error', `è¡¨ ${table} æŸ¥è¯¢å¤±è´¥`, error.message);
                    } else {
                        addResult('error-trace', 'success', `è¡¨ ${table} æŸ¥è¯¢æˆåŠŸ`, `è¿”å› ${data.length} æ¡è®°å½•`);
                        
                        // æ£€æŸ¥user_idå­—æ®µ
                        if (data.length > 0 && data[0].user_id !== undefined) {
                            const invalidIds = data.filter(row => {
                                if (row.user_id === null) return false;
                                const uuidRegex = /^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$/i;
                                return !uuidRegex.test(row.user_id);
                            });
                            
                            if (invalidIds.length > 0) {
                                addResult('error-trace', 'error', `è¡¨ ${table} å‘ç°æ— æ•ˆUUID`, 
                                    invalidIds.map(row => `ID: ${row.id || row.prompt_id}, user_id: ${row.user_id}`).join('\n'));
                            }
                        }
                    }
                } catch (error) {
                    addResult('error-trace', 'error', `è¡¨ ${table} æ£€æŸ¥å¤±è´¥`, error.message);
                }
            }
        }

        async function traceAllQueries() {
            clearResults('error-trace');
            queryLog = [];
            
            addResult('error-trace', 'info', 'å¼€å§‹æŸ¥è¯¢è¿½è¸ª', 'å¯åŠ¨æŸ¥è¯¢ç›‘æ§...');
            
            queryMonitoring = true;
            
            // æ‰§è¡Œä¸€ç³»åˆ—å¯èƒ½å¯¼è‡´é”™è¯¯çš„æŸ¥è¯¢
            try {
                await simulateLoginError();
            } catch (error) {
                addResult('error-trace', 'error', 'æŸ¥è¯¢è¿½è¸ªä¸­å‘ç°é”™è¯¯', error.message);
            }
            
            queryMonitoring = false;
            
            // åˆ†ææŸ¥è¯¢æ—¥å¿—
            const errorQueries = queryLog.filter(log => log.type === 'UUID_ERROR');
            if (errorQueries.length > 0) {
                addResult('error-trace', 'error', 'å‘ç°UUIDé”™è¯¯æŸ¥è¯¢', 
                    errorQueries.map(q => `${q.table}: ${q.params}`).join('\n'));
            } else {
                addResult('error-trace', 'success', 'æŸ¥è¯¢è¿½è¸ªå®Œæˆ', 'æœªå‘ç°UUIDé”™è¯¯');
            }
        }

        function startQueryMonitoring() {

            queryLog = [];
            addResult('query-monitor', 'info', 'æŸ¥è¯¢ç›‘æ§å·²å¯åŠ¨', 'æ‰€æœ‰SupabaseæŸ¥è¯¢å°†è¢«è®°å½•');
        }

        function stopQueryMonitoring() {
            queryMonitoring = false;
            addResult('query-monitor', 'info', 'æŸ¥è¯¢ç›‘æ§å·²åœæ­¢', '');
        }

        function clearQueryLog() {
            queryLog = [];
            document.getElementById('query-monitor').innerHTML = '';
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨å¼€å§‹ç›‘æ§
        window.addEventListener('load', () => {

        });
    </script>
