<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI提示词宝库 - 发现最佳AI提示词</title>
    <meta name="description" content="发现最佳AI提示词，让您的AI更智能、更高效">
    
    <!-- CSS 文件 -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    
    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-magic"></i>
                <span>AI提示词宝库</span>
            </div>
            
            <div class="nav-menu">
                <a href="#" class="nav-link active" data-page="home">
                    <i class="fas fa-home"></i>
                    首页
                </a>
                <a href="#" class="nav-link" data-page="my-space" id="my-space-link" style="display: none;">
                    <i class="fas fa-user-circle"></i>
                    我的空间
                </a>
            </div>
            
            <div class="nav-auth">
                <button class="btn btn-outline" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    登录
                </button>
                <button class="btn btn-primary" id="register-btn">
                    <i class="fas fa-user-plus"></i>
                    注册
                </button>
                <div class="user-menu" id="user-menu" style="display: none;">
                    <div class="user-info">
                        <img src="" alt="头像" class="user-avatar" id="user-avatar">
                        <span class="username" id="username"></span>
                    </div>
                    <button class="btn btn-outline btn-sm" id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        登出
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <!-- 首页 -->
        <div id="home-page" class="page active">
            <!-- 搜索区域 -->
            <section class="search-section">
                <div class="container">
                    <div class="search-header">
                        <h1>发现最佳AI提示词</h1>
                        <p>让您的AI更智能、更高效</p>
                    </div>
                    
                    <div class="search-box">
                        <div class="search-input-group">
                            <i class="fas fa-search"></i>
                            <input type="text" id="search-input" placeholder="搜索提示词...">
                            <button class="btn btn-primary" id="search-btn">搜索</button>
                        </div>
                    </div>
                    
                    <div class="search-filters">
                        <div class="filter-group">
                            <label>分类：</label>
                            <select id="category-filter">
                                <option value="">全部分类</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label>排序：</label>
                            <select id="sort-filter">
                                <option value="created_at">最新发布</option>
                                <option value="view_count">浏览量</option>
                                <option value="use_count">使用量</option>
                                <option value="like_count">点赞量</option>
                                <option value="rating_average">评分</option>
                            </select>
                        </div>
                        
                        <div class="view-toggle">
                            <button class="view-btn active" data-view="card">
                                <i class="fas fa-th"></i>
                            </button>
                            <button class="view-btn" data-view="list">
                                <i class="fas fa-list"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- 提示词列表 -->
            <section class="prompts-section">
                <div class="container">
                    <div class="prompts-grid" id="prompts-container">
                        <!-- 提示词卡片将在这里动态加载 -->
                    </div>
                    
                    <div class="pagination" id="pagination">
                        <!-- 分页控件将在这里动态生成 -->
                    </div>
                    
                    <div class="loading" id="loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>加载中...</span>
                    </div>
                </div>
            </section>
        </div>
        
        <!-- 我的空间页面 -->
        <div id="my-space-page" class="page">
            <div class="container">
                <div class="page-header">
                    <h2>我的空间</h2>
                    <button class="btn btn-primary" id="create-prompt-btn">
                        <i class="fas fa-plus"></i>
                        创建提示词
                    </button>
                </div>
                
                <div class="my-prompts-section">
                    <div class="section-header">
                        <h3>我的提示词</h3>
                        <div class="search-box-small">
                            <input type="text" id="my-search-input" placeholder="搜索我的提示词...">
                            <button class="btn btn-outline btn-sm" id="my-search-btn">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="my-prompts-grid" id="my-prompts-container">
                        <!-- 用户的提示词将在这里显示 -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 提示词详情页面 -->
        <div id="prompt-detail-page" class="page">
            <div class="container">
                <div id="prompt-detail-content">
                    <!-- 提示词详情内容将在这里动态加载 -->
                </div>
            </div>
        </div>
    </main>

    <!-- 模态框 -->
    <!-- 登录模态框 -->
    <div class="modal" id="login-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>用户登录</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">邮箱</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">密码</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">登录</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- 注册模态框 -->
    <div class="modal" id="register-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>用户注册</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-email">邮箱</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">密码</label>
                        <input type="password" id="register-password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="register-username">用户名</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">注册</button>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript 文件 -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/prompts.js"></script>
    <script src="js/search.js"></script>
    <script src="js/myspace.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
